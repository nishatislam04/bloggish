services:
  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bloggish
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  studio:
    image: node:22
    restart: unless-stopped
    working_dir: /workspace
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/bloggish?schema=public
    command: >-
      sh -c "HOST=0.0.0.0 npx --yes prisma@7.0.1 studio --config prisma.config.ts --browser none --port 5555"
    volumes:
      - ./:/workspace
      - studio-npm-cache:/root/.npm
    ports:
      - "5555:5555"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres-data:
  studio-npm-cache:
